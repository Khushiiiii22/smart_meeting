<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload Audio/Video for Transcription</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      color: #212529;
      margin: 0;
      padding: 20px 40px;
      line-height: 1.6;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: white;
      padding: 30px 30px 40px 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      text-align: center;
    }

    h2 {
      color: #343a40;
      margin-bottom: 24px;
      font-weight: 600;
      font-size: 1.8rem;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="file"] {
      width: 100%;
      padding: 10px 12px;
      font-size: 1rem;
      border: 1.8px solid #ced4da;
      border-radius: 6px;
      margin-bottom: 20px;
      cursor: pointer;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    input[type="file"]:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 6px rgba(0, 123, 255, 0.3);
    }

    button {
      background-color: #007bff;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      max-width: 320px;
    }

    button:hover, button:focus {
      background-color: #0056b3;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
      margin-bottom: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }

    li {
      padding: 8px 12px;
      border-radius: 4px;
      margin-bottom: 8px;
      font-weight: 600;
    }

    li.error {
      background-color: #f8d7da;
      color: #842029;
      border: 1px solid #f5c2c7;
    }

    li.success {
      background-color: #d1e7dd;
      color: #0f5132;
      border: 1px solid #badbcc;
    }

    @media (max-width: 480px) {
      body {
        padding: 20px 15px;
      }
      .container {
        padding: 20px 15px 30px 15px;
      }

      button {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <main class="container" role="main" aria-label="Upload Audio and Video for Transcription">
    <h2>Upload Your Audio or Video File for Transcription</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
        {% for category, message in messages %}
          <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="post" enctype="multipart/form-data" novalidate>
      <input type="file" name="file" accept="audio/*,video/*" required aria-required="true" aria-label="Select audio or video file" />
      <button type="submit" aria-label="Upload and start transcription">Upload and Transcribe</button>
    </form>
  </main>
</body>
</html>
