<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MoM Viewer</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f9fc;
      margin: 40px auto;
      max-width: 900px;
      color: #2b3a4a;
      line-height: 1.5;
    }
    h1 {
      text-align: center;
      margin-bottom: 26px;
      color: #1e384d;
    }
    textarea {
      width: 100%;
      min-height: 480px;
      padding: 18px 22px;
      font-family: Consolas, Monaco, monospace;
      font-size: 1rem;
      line-height: 1.4;
      white-space: pre-wrap;
      border: 1.8px solid #c1cad9;
      border-radius: 12px;
      resize: vertical;
      margin-bottom: 36px;
      background-color: #f9fbfd;
      color: #1f2937;
      box-shadow: inset 0 2px 6px rgb(0 0 0 / 0.05);
    }
    .preview {
      padding: 22px 26px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 16px 36px rgba(30, 58, 77, 0.08);
      border: 1px solid #cbd5e1;
    }
    .preview h2,
    .preview h3 {
      color: #2563eb;
      margin-top: 32px;
      margin-bottom: 10px;
      font-weight: 600;
    }
    .preview ul, .preview ol {
      margin-left: 20px;
      margin-bottom: 20px;
    }
    .preview table {
      border-collapse: collapse;
      width: 100%;
      margin: 20px 0;
    }
    .preview th,
    .preview td {
      border: 1px solid #94a3b8;
      padding: 10px 14px;
      text-align: left;
    }
  </style>
</head>
<body>

  <h1>Minutes of Meeting - Markdown & Preview</h1>

  <h2>Raw Markdown (editable)</h2>
  <textarea readonly>{{ formatted_mom }}</textarea>

  <h2>Preview</h2>
  <div class="preview">
    {{ html_preview | safe }}
  </div>
  
</body>
</html>
