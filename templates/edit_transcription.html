<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Transcription</title>
  <style>
    body {
      font-family: "Inter", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7fb;
      color: #212529;
      margin: 0;
      padding: 40px 0;
    }

    .container {
      max-width: 820px;
      margin: 0 auto;
      background-color: #fff;
      padding: 44px 40px 52px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 28px rgba(35, 62, 104, 0.09);
      border: 1px solid #e7eaf3;
    }

    h2 {
      font-size: 2.1rem;
      font-weight: 700;
      letter-spacing: -0.5px;
      color: #1c2331;
      margin-bottom: 18px;
    }

    .form-group {
      margin-bottom: 28px;
      text-align: left;
    }

    label {
      display: block;
      font-weight: 600;
      font-size: 1.08rem;
      color: #344054;
      margin-bottom: 8px;
    }

    textarea {
      width: 100%;
      min-height: 320px;
      font-size: 1.06rem;
      font-family: 'Fira Mono', 'Consolas', 'Courier New', monospace, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 16px 16px 15px 16px;
      background-color: #f6f8fa;
      border: 1.5px solid #d3d9e3;
      border-radius: 9px;
      box-sizing: border-box;
      resize: vertical;
      color: #283347;
      transition: border-color 0.2s, box-shadow 0.3s;
      margin-bottom: 8px;
    }
    textarea:focus {
      border-color: #4a90e2;
      box-shadow: 0 0 0 3px rgba(74, 144, 226, .11);
      background-color: #fff;
      outline: none;
    }

    button {
      background: linear-gradient(90deg, #4a90e2 32%, #357abd 100%);
      color: #fff;
      font-weight: 600;
      font-size: 1.13rem;
      padding: 14px 0;
      border: none;
      border-radius: 9px;
      cursor: pointer;
      width: 100%;
      max-width: 330px;
      box-shadow: 0 2px 10px rgba(51, 112, 183, 0.08);
      transition: background 0.2s, box-shadow 0.18s, transform 0.16s;
      margin-top: 22px;
      letter-spacing: 0.01em;
      text-align: center;
      display: block;
    }
    button:hover, button:focus {
      background: linear-gradient(90deg, #357abd 0%, #314a6e 100%);
      box-shadow: 0 6px 22px rgba(51, 112, 183, 0.12);
      transform: translateY(-2px);
      outline: none;
    }

    @media (max-width: 700px) {
      .container {
        padding: 26px 12px 28px 12px;
      }
      h2 {
        font-size: 1.28rem;
      }
      textarea {
        min-height: 180px;
        font-size: 1.01rem;
        padding: 10px 8px;
      }
    }
  </style>
</head>
<body>
  <main class="container" role="main" aria-label="Edit transcribed text">
    <h2>Edit Your Transcription</h2>
    <form method="POST" action="{{ url_for('generate_mom') }}" novalidate>
      <div class="form-group">
        <label for="transcription-textarea">Editable Transcription Text</label>
        <textarea
          id="transcription-textarea"
          name="transcription"
          spellcheck="false"
          autocomplete="off"
          style="white-space: pre-wrap;"
        >{{ transcription }}</textarea>
      </div>
      <input type="hidden" name="uploaded_video" value="{{ uploaded_video }}">
      <button type="submit" aria-label="Generate Minutes of Meeting and Summary" title="Generate Minutes of Meeting and Summary">
        Generate Minutes of Meeting &amp; Summary
      </button>
    </form>
  </main>
</body>
</html>
